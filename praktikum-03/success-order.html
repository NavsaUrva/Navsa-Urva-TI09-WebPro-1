<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Order</title>
</head>
<body>
<table style="border:solid;" align="center">
    <tbody>
        <tr>
            <td>Home |</td>
            <td>Generate Link |</td>
            <td>Transaction History |</td>
            <td>Policy |</td>
        </tr>
    </tbody>
</table>
<br><br>
<img src="image/macbook.jpg" alt="macbook" width="200">
<br>
<table>
    <tbody>
            <tr>
                <td>Title Here</label></td>
                <td>: Macbook Air $800  </td>
            </tr>
            <tr>
                <td>Description</label></td>
                <td>: Year : 2009</td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td>&nbsp; Model :</td>
            </tr>
            <tr>
                <td>&nbsp; Condition : Mint</td>
            </tr>
            <tr>
                <td>Pay to</label></td>
                <td>: 123-456-789-0</td>
            </tr>
            <tr>
                <td>Payment Type</td>
                <td>:<select name="Payment">
                    <option value="">Visa debit</option>
                    <option value="">Cash</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="Account-Holder">Account Holder</label></td>
                <td>:<input type="text" id="Account-Holder"></td>
            </tr>
            <tr>
                <td><label for="Account-No">Account No</label></td>
                <td>:<input type="number" id="Account-No"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td><input type="checkbox" id="send-to-mobile-phone" checked>
                    <label for="send-to-mobile-phone">Send to Mobile Phone</label></td>
        
            </tr>
            <tr>
                <td><input type="checkbox" id="Send-to-email" checked>
                    <label for="Send-to-email">Send to Email</label></td>
            </tr>
        <tr>
            <td><label for="send-to-mobile-phone">Send to Mobile Phone</label></td>
            <td>:<input type="number" id="send-to-mobile-phone"></td>
        </tr>
        <tr>
            <td><label for="Send-to-email">Send to Email</label></td>
            <td>:<input type="email" id="Send-to-email"></td>
        </tr>
    </tbody>
</table>
<button type="submit" style="background-color: green;">Pay Using QuidLink</button>
</body>
</html>
