<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>

    <form action="succes-order.html">
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h2>Your Information</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>:<input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="Address">Adress</label></td>
                    <td>:<input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="hp">No Handphone</label></td>
                    <td>:<input type="number" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>:<input type="email" id="Email"></td>
                </tr>
                <tr>
                    <td><label for="deskripsi">Delivery Instructions</label></td>
                    <td>:<textarea id="deskripsi" maxlength="400"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend><b>Design Your  Dream Pizza</b></legend>
            <h4>Crust (Choose one):</h4>
            <ul style="list-style-type:none">
                <li>
                    <input type="radio" id="white" name="Crust">
                    <label for="white">Classic white</label>
                </li>
                <li>
                    <input type="radio" id="Multigrain" name="Crust">
                    <label for="Multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="Una" name="Crust">
                    <label for="Una">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="Cheese" name="Crust">
                    <label for="Cheese">Cheesy Galore</label>
                </li>
                <li>
                    <input type="radio" id="Meat" name="Crust">
                    <label for="Meat">Meat Lovers</label>
                </li>
            </ul>
            <h4>Toppings (Choose as many as you want):</h4>
            <ul style="list-style-type:none">
            <li>
                <input type="checkbox" id="red-sauce" checked>
                <label for="red-sauce">Red Sauce</label>
            </li>
            <li>
                <input type="checkbox" id="white-sauce">
                <label for="white-sauce">White Sauce</label>
            </li>
            <li>
                <input type="checkbox" id="mozarella">
                <label for="mozarella">Mozzarella Cheese</label>
            </li>
            <li>
                <input type="checkbox" id="pepperoni">
                <label for="pepperoni">Pepperoni</label>
            </li>
            <li>
                <input type="checkbox" id="mushrooms">
                <label for="mushrooms">Mushrooms</label>
            </li>
            <li>
                <input type="checkbox" id="anchories">
                <label for="anchories">Anchories</label>
            </li>
            <li>
                <input type="checkbox" id="pineapple">
                <label for="Pineapple">Pineapple</label>
            </li>
        </ul>
        <h4>Number</h4>
            <label for="count">How many Pizzas:</label>
            <input type="number"id="count" value="6">
            <br>
            <br>
            <button type="submit">Bring me a Pizza</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
